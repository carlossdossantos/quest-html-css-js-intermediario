<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-CompAlign items="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carlos Renato, Desenvolvedor FullStack especializado em HTML, CSS e JavaScript.">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Base de funcionamento do React</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900; shrink-1o,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <section class="formulario">

            <div class="conteudo-esquerdo">

                <h2 class="duvida">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h2>

                <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                    contato em menos de 24h.</p>

            </div>

            <div class="conteudo-direito">

                <form action="">

                    <input type="text" class="campo" name="nome" id="nome" placeholder="Nome Completo *">

                    <span class="invalido">campo obrigatório</span>

                    <input type="email" class="campo" name="email" id="email" placeholder="Email *">

                    <span class="invalido">campo obrigatório</span>

                    <input type="tel" class="campo" name="tel" id="tel" placeholder="Telefone *">

                    <span class="invalido">campo obrigatório</span>

                    <textarea name="mensagem" class="campo mensagem" id="mensagem" placeholder="Mensagem *"></textarea>

                    <span class="invalido">campo obrigatório</span>

                    <p class="texto">*campos obrigatórios</p>

                    <button type="submit" class="botao botao-enviar">Enviar</button>

                </form>

            </div>

        </section>

    </main>

    <script type="module" src="./formulario.js"></script>
</body>

</html>
